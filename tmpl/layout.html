<!doctype html>
<html lang="ja">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>[% (header_title || title) ? (header_title || title) _ ' - perldoc.jp' : 'perldoc.jp' %]</title>
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta name="description" content="[% IF description %][% description %][% ELSE %]このサイトはPerlの公式ドキュメント、モジュールのドキュメントを日本語に翻訳したものを表示するサイトです。[% END %]" />
    <meta name="keywords" content="Perl,翻訳,モジュール">
    [% IF top_page %]
    <link rel="alternate" type="application/rss+xml" title="perldoc.jp 最近の更新" href="http://perldoc.jp/static/rss/recent.rss" />
    [% END %]
    <link href="/static/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    [% IF diff_page %]
    <link href="/static/css/diff.css" media="screen, projection" rel="stylesheet" type="text/css" />
    [% END %]
    <link href="/static/css/print.css" media="print" rel="stylesheet" type="text/css" />

    <link href="/static/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <link rel="shortcut icon" href="/favicon.ico" />
    <script src="/static/prettify/prettify.js" type="text/javascript"></script>
    [% IF use_jquery %]
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    [% END %]
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

</head>
<body onload="prettyPrint();return true;">
    <div class="container">
        <div class="header span-24 last">

            <!-- SiteSearch -->
            <div class="search-container">
            <form method="get" action="/search" id="search-form">
            <input type="text" name="q" size="31" maxlength="255" value="" id="search-input">
            <input type="submit" value="検索">
            <button type="button" onclick="window.location.href='https://www.google.co.jp/search?q='+encodeURIComponent('site:perldoc.jp '+document.getElementById('search-input').value)">Google検索</button>
            </form>
            </div>
